<div class="page-container">
	<div class="text-c">
		病历号:
		<input type="text" class="input-text" id="medicalId" name="" style="width:150px">
		患者姓名:
		<input type="text" class="input-text" id="name" name="" style="width:150px">
		患者身份证号:
		<input type="text" class="input-text" id="idCard" name="" style="width:150px">


		<button type="button" class="btn btn-primary radius" id="" name="" onclick="queryMedical()"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
	</div>



	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="mulSelect()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量申请</a></span> </div>

		<table id="medicalRecordTab" class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">序号</th>
					<th width="100">检查项目</th>

<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
window.loaded = function(){
	// console.info(window.constantsCache );

//找到表格加载服务器端的数据
	$('#medicalRecordTab').dataTable({
		"processing": true,  //显示是否正在处理中
		"serverSide": true,  //表示数据重服务器中加载
		"paging":true,
		"ajax":"/jc/pageList",
		"aoColumnDefs": [
			{"orderable":false,"aTargets":[0]}// 制定列不参与排序
		],
		"columns":[  //每行的列 取值的方式
			{ "data":'checkId', render:function(checkId,type,row,meta){
					return "<input type=\"checkbox\" value='"+checkId+"' name=\"ckIds\">"
				} },
			{ "data": "checkId" },
			{ "data": "checkName" },
			{ "data": "fee" },
			{ "data": "checkId" ,render:function(checkId,type,row,meta){

				return "<a class=\"btn btn-primary radius\" onclick=\"apply_check('"+checkId+"')\" href=\"javascript:;\"><i class=\"Hui-iconfont\">&#xe600;</i> 申请</a>";
				}},

		],

		fnServerParams : function (aoData) {
			aoData.medicalId = $("#medicalId").val();
			aoData.name = $("#name").val();
			aoData.idCard = $("#idCard").val();
		}
	});

}



function apply_check(checkId){

	//从父窗体中获取 病历号
	var medicalId = window.parent.$("#medicalId").val();

	var url = '/mzbl/sqjc/'+medicalId+'/'+checkId;
	$.get(url,function(data){
		if(data.success){
			layer.alert('申请成功',function(){
				parent.refresh();
			})
		}
	})



}



function tuiHao(medicalId){
	$.get('/xcgh/tuiHao/'+medicalId,function(data){
		if(data.success){
			layer.alert('退号成功..',function(index){
				layer.close(index);
				queryMedical();
			});
		}
	})
}

function edit(id){
	var url="./product-add.html";
	var title="修改角色";
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


function del(id){
	alert("待删除的"+id);
}

function queryMedical(){
	$('#medicalRecordTab').DataTable().ajax.reload();
}


function mulSelect(){

	//获取所有选中的 检查项目id
	var cks = $("input[name=ckIds]:checked");
	var ckIds = [];
	$.each(cks,function(index,ck){
		ckIds.push($(ck).val())
	});

	//从父窗体中获取 病历号
	var medicalId = window.parent.$("#medicalId").val();
	var url = '/mzbl/plsqjc'
	// $.get(url,
	// 	{
	// 		medicalId:medicalId,
	// 		checkIds:ckIds
	//
	// 	},)

	$.ajax(url,{
		traditional: true,
		data:{
			medicalId:medicalId,
			checkIds:ckIds
		},
		success:function(data){
			if(data.success){
				layer.alert('申请成功',function(){
					parent.refresh();
				})
			}
		}
	})



}
</script>
