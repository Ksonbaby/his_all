<script type="text/javascript">

	//当页面加载完，dom元素出现
	$(function(){
		initPage();
	})

	/**
	 * 初始化页面信息
	 */
	function initPage(){
		//查询后台的数据，并展示在页面上

		var url = "/xcgh/initPage";
		$.ajax(url,{
			dataType:'json',
			success:function(data){
				//循环生成性别列表
				$(data.xbList).each(function(i,el){
					$("#gender").append("<option value='"+el.consCode+"'>"+el.consName+"</option>");
				})

				//循环生成部门列表
				$(data.deptList).each(function(i,el){
					$("#dept").append("<option value='"+el.deptCode+"'>"+el.deptName+"</option>");
				})



				//循环生成级别列表
				$(data.levelList).each(function(i,el){
					$("#level").append("<option value='"+el.levelId+"' cost='"+el.cost+"'>"+el.levelName+"</option>");
				})
			}

		})



	}

//找到表格加载服务器端的数据
$('#roleTab').dataTable({
	"processing": true,  //显示是否正在处理中
	"serverSide": true,  //表示数据重服务器中加载
	"paging":true,
	"ajax": "/role/pageList",  //表示加载数据的路径,
	"columns":[  //每行的列 取值的方式
		{ "data": "roleId", "align":"center",
			"render":function(data, type, row, meta){
			return '<input name="" type="checkbox" value="'+row.id+'">';
			} },
		{ "data": "roleName" },
		{ "data": "roleId" ,"render":function(data, type, row, meta){
			var html = '<a style="text-decoration:none" onClick="edit(\''+row.id+'\')" href="../javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
					'<a style="text-decoration:none" class="ml-5" onClick="del(\''+row.id+'\')" href="../javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
			return html;
			}}
	]
});


function edit(id){
	var url="./product-add.html";
	var title="修改角色";
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}


function del(id){
	alert("待删除的"+id);
}
